<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="Style.css" />
    <style>
        /* Add additional styling here if needed */
    </style>
    <title>Form Page</title>
</head>

<body>
    <div class="container">
        <h1>Form Page</h1>
        <!-- Start of the form -->
        <form action="action_page.php" method="post" class="form">
            <div class="form-group">
                <label for="first_name">First name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required />
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            
            <!-- More form elements... -->
            
            <fieldset class="form-group">
                <legend>Title:</legend>
                <div class="radio-group">
                    <input type="radio" id="mr" name="title" value="Mr." />
                    <label for="mr">Mr.</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="ms" name="title" value="Ms." />
                    <label for="ms">Ms.</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="engineer" name="title" value="Engineer" />
                    <label for="engineer">Engineer</label>
                </div>
            </fieldset>
            
            <!-- More form elements... -->
            
            <div class="form-group">
                <label for="payment">Payment:</label>
                <select name="payment" id="payment">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="giftcard">Giftcard</option>
                </select>
            </div>
            
            <!-- More form elements... -->
            
            <div class="form-group">
                <input type="checkbox" id="like_button" name="like_button" />
                <label class="like-button" for="like_button">Like</label>
            </div>
            
            <div class="form-group">
                <input type="reset" />
                <input type="submit" />
            </div>
        </form>
        <!-- End of the form -->
        
        <div class="additional-features">
            <!-- Additional code snippets -->
            
            <!-- Button element -->
            <div class="feature">
                <button type="button" value="Click me" onclick="msg()">Click me</button>
            </div>
            
            <!-- Button element with image -->
            <div class="feature">
                <button onclick="alert('Are you sure you want to continue?')">
                    <img src="/Icons folder/eagleicon.jpg" alt="Submit the form" height="64" width="64" />
                </button>
            </div>
            
            <!-- Radio elements -->
            <div class="feature">
                <input type="radio" id="light" name="theme" value="Light" />
                <label for="light">Light</label>
                <input type="radio" id="dark" name="theme" value="Dark" />
                <label for="dark">Dark</label>
            </div>
            
            <!-- Form with file upload -->
            <div class="feature">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <label for="myfile">Select a file:</label>
                    <input type="file" id="myfile" name="files" />
                    <input type="submit" value="Upload" />
                </form>
            </div>
            
            <!-- Hidden input -->
            <div class="feature">
                <input type="hidden" id="custId" name="custId" value="3487" />
            </div>
            
            <!-- Image input -->
            <div class="feature">
                <input type="image" src="/Icons folder/Favicon.png" alt="Submit" width="48" height="48" />
            </div>
            
            <!-- Number input -->
            <div class="feature">
                <input type="number" id="quantity" name="quantity" min="1" max="5" />
            </div>
            
            <!-- Range input -->
            <div class="feature">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" name="volume" min="0" max="10" />
            </div>
            
            <!-- Reset button -->
            <div class="feature">
                <input type="reset" />
            </div>
            
            <!-- Search input -->
            <div class="feature">
                <label for="gsearch">Search in Google:</label>
                <input type="search" id="gsearch" name="gsearch" />
            </div>
            
            <!-- Time input -->
            <div class="feature">
                <label for="appt">Select a time:</label>
                <input type="time" id="appt" name="appt" />
            </div>
            
            <!-- Tel input -->
            <div class="feature">
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}" />
            </div>
            
            <!-- URL input -->
            <div class="feature">
                <label for="homepage">Enter your homepage URL:</label>
                <input type="url" id="homepage" name="homepage" />
            </div>
            
            <!-- Week input -->
            <div class="feature">
                <label for="week">Select a week:</label>
                <input type="week" id="week" name="week" />
            </div>
            
            <!-- Month input -->
            <div class="feature">
                <label for="bdaymonth">Birthday (month and year):</label>
                <input type="month" id="bdaymonth" name="bdaymonth" min="1930-01" value="2000-01" />
            </div>
            
            <!-- Optgroup -->
            <div class="feature">
                <label for="flower_type">Flower Type:</label>
                <select name="flower_type" id="flower_type">
                    <optgroup label="Roses">
                        <option value="red">Red Rose</option>
                        <option value="white">White Rose</option>
                    </optgroup>
                    <optgroup label="Lilies">
                        <option value="yellow">Yellow Lily</option>
                        <option value="orange">Orange Lily</option>
                    </optgroup>
                </select>
            </div>
            
            <!-- Textarea -->
            <div class="feature">
                <label for="response">Response:</label>
                <textarea name="response" id="response" rows="5" cols="40" maxlength="200"
                    placeholder="Enter your response here"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
